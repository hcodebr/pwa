            <div class="footer">

                <div>
                    <picture>
                        <a href="#"><img src="assets/images/user.png" alt="João Rangel"></a>

                    <div>
                        <a href="#">

    <section id="schedules-services" class="page blue page-summary">

        <header>
            <h1>Escolha os Serviços</h1>
        </header>

        <main>

            <form action="schedules-payment.html">

                <div class="options">

                    <label>
                        <input type="checkbox" name="service" value="1" />
                        <div class="square">
                            <div></div>
                        </div>
                        <div class="content">
                            <span class="name">Revisão</span>
                            <span class="description">Verificação mínima necessária.</span>
                            <span class="price">R$ 100,00</span>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="service" value="2" />
                        <div class="square">
                            <div></div>
                        </div>
                        <div class="content">
                            <span class="name">Alinhamento</span>
                            <span class="description">Alinhamento e balanceamento.</span>
                            <span class="price">R$ 400,00</span>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="service" value="3" />
                        <div class="square">
                            <div></div>
                        </div>
                        <div class="content">
                            <span class="name">Filtros</span>
                            <span class="description">Troca do filtro de ar e combustível.</span>
                            <span class="price">R$ 200,00</span>
                        </div>
                    </label>

                </div>

                <footer class="fixed">
        
                    <a href="schedules-time-options.html">Voltar</a>
                    <button type="submit">Continuar</button>
        
                </footer>

            </form>

        </main>

        <aside>

            <header>

                Resumo

            </header>

            <section>

                <table>
                    <tbody>
                        <tr>
                            <td>Alinhamento</td>
                            <td class="price">R$ 0,00</td>
                        </tr>
                    </tbody>
                </table>

            </section>

            <footer>

                <button type="button" id="btn-summary-toggle"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="7.41" viewBox="0 0 12 7.41"><path d="M10,6,8.59,7.41,13.17,12,8.59,16.59,10,18l6-6Z" transform="translate(-6 16) rotate(-90)" fill="#707070"/></svg></button>

                <div>

                    <span>Total</span>
                    <span class="total">R$ 0,00</span>

                </div>

            </footer>

        </aside>

    </section>
